<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>KOKITO</title>
</head>
<body>
    <header>
        <h1>Loja virtual do KOKITO</h1>
    </header>

    <section class="sobre">
        <div class="imagem-loja">
            <img src="/imagens/kokito.jpeg" alt="Imagem da Loja">
        </div>
        <div class="texto-loja">
            <h2>Sobre a Loja do KOKITO</h2>
            <p>Gostando bastante do curso, alias KOKITO é meu nick nos jogos!!</p>
        </div>
    </section>

    <section class="produtos">
        <div class="produto">
            <img src="/imagens/pc.png" alt="Produto 1">
            <h3>PC GAMER TOP</h3>
            <p>PC BOM PARA DAR BALA NO CS2</p>
            <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="/imagens/ps5.jpeg" alt="Produto 2">
            <h3>PS5</h3>
            <p>SOMENTE PARA JOGAR EXCLUSIVOS</p>
            <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="/imagens/xbox.jpeg" alt="Produto 3">
            <h3>XBOX X</h3>
            <p>GAME PASS BOM DEMAIS PARA JOGAR</p>
            <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img src="/imagens/nitendi.jpeg" alt="Produto 4">
            <h3>NITENDO</h3>
            <p>IMPRESA QUE NÃO GOSTA DE BR</p>
            <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 KOKITO</p>
    </footer>
</body>
</html>
